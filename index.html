<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="menu">
        <h1 class="title">Rock, paper, scissors</h1>
        <div class="menu-container container">
            <div class="create-new-game-button menu-button button">Create new game</div>
            <div class="start-game-button menu-button button disabled">Start game</div>
            <div class="review-game-button menu-button button">Review game</div>
        </div>
    </section>
    <section class="game hidden">
        <div class="start-game-container container hidden">
            <div class="game-container container hidden">
                <h1 class="round-number">Round: 1/5</h1>
                <div class="moves-container">
                    <div class="rock-button move-button button"><i class="fa-solid fa-hand-fist"></i></div>
                    <div class="paper-button move-button button"><i class="fa-solid fa-hand"></i></div>
                    <div class="scissors-button move-button button"><i class="fa-solid fa-hand-peace"></i></div>
                </div>
            </div>
            <div class="round-result-container hidden">
                <h3 class="computer-move">Computer picked: ?</h3>
                <h3 class="round-result">WIN/LOSE/DRAW</h3>
                <div class="next-round-button button">Next Round</div>
                <div class="finish-game-button button hidden">Finish Game</div>
            </div>
        </div>
        <div class="no-game-container container">
            <h1>No game sessions available!</h1>
        </div>
        <div class="exit-button button">Exit</div>
    </section>
    <section class="review hidden container">
        <div class="review-container hidden">
            <h1 class="review-title">Review Game</h1>
            <div class="rounds-review-container">

            </div>
            <div class="total-score-container">
                <h2 class="player-score total-score-info">Player Score: ?</h2>
                <h2 class="computer-score total-score-info">Computer Score: ?</h2>
            </div>
        </div>
        <div class="no-review-container">
            <h1 class="no-review-title">No games available for review!</h1>
        </div>
        <div class="exit-button button">Exit</div>
    </section>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
